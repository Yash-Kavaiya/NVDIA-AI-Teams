apiVersion: v1
kind: Secret
metadata:
  name: nvidia-retail-secrets
  namespace: nvidia-retail-ai
type: Opaque
stringData:
  # IMPORTANT: Replace these placeholder values with your actual API keys
  # You can also create this secret using kubectl:
  # kubectl create secret generic nvidia-retail-secrets \
  #   --from-literal=NVIDIA_API_KEY=your-nvidia-api-key \
  #   --from-literal=GOOGLE_API_KEY=your-google-api-key \
  #   -n nvidia-retail-ai
  
  NVIDIA_API_KEY: "YOUR_NVIDIA_API_KEY_HERE"
  GOOGLE_API_KEY: "YOUR_GOOGLE_API_KEY_HERE"
